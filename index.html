<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">

  <!--Responsividade-->
  <link rel="stylesheet" href="style/responsive.css">


  <!--owl css-->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

  <title>NETFLIX CLONE</title>
</head>

<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">Billions</h3>
        <p class="descricao">Um procurador federal ambicioso inicia uma investigação implacável contra Bobby Axelrod, um
          bilionário que não joga para perder.</p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fa-solid fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fa-solid fa-circle-info"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>

  <!--Séries-->
  <div class="series">
    <div class="titulo-carousel">
      Séries
    </div>
    <div class="carousel-series">
      <div class="owl-carousel owl-theme">
        <div class="item"><img class="box-filme" src="img/series/mini1.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/series/mini2.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/series/mini3.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/series/mini4.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/series/mini5.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/series/mini6.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/series/mini7.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/series/mini8.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/series/mini9.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/series/mini10.jpg" alt=""></div>
      </div>
    </div>
  </div>

  <!--Animes-->
  <div class="animes">
    <div class="titulo-carousel">
      Anime
    </div>
    <div class="carousel-series">
      <div class="owl-carousel owl-theme">
        <div class="item"><img class="box-filme" src="img/desenho/mini1.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/desenho/mini2.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/desenho/mini3.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/desenho/mini4.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/desenho/mini5.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/desenho/mini6.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/desenho/mini7.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/desenho/mini8.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/desenho/mini9.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/desenho/mini10.jpg" alt=""></div>
      </div>
    </div>
  </div>

  <!--Continuar assistindo-->
  <div class="continuar">
    <div class="titulo-carousel">
      Continuar assistindo...
    </div>
    <div class="carousel-series">
      <div class="owl-carousel owl-theme">
        <div class="item"><img class="box-filme" src="img/continuar/mini1.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/continuar/mini2.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/continuar/mini3.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/continuar/mini4.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/continuar/mini5.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/continuar/mini6.jpg" alt=""></div>
      </div>
    </div>
  </div>

  <!--filmes-->
  <div class="filme">
    <div class="titulo-carousel">
      Filme
    </div>
    <div class="carousel-series">
      <div class="owl-carousel owl-theme">
        <div class="item"><img class="box-filme" src="img/filmes/mini1.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/filmes/mini2.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/filmes/mini3.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/filmes/mini4.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/filmes/mini5.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/filmes/mini6.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/filmes/mini7.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/filmes/mini8.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/filmes/mini9.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/filmes/mini10.jpg" alt=""></div>
      </div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/a5dc7aec4c.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/setup.js"></script>

</body>

</html>
